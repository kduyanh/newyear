<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lunar New Year Countdown ðŸ‡»ðŸ‡³</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle, #FADADD, #F6C1CC);
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 2;
    margin-top: 12vh;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #B91C1C;
  }

  #countdown {
    font-size: 2.2rem;
    letter-spacing: 1px;
    color: #B91C1C;
  }

  .tet-image {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .tet-image img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1 id="title">ðŸ§§ Countdown to Lunar New Year</h1>
  <div id="countdown"></div>
</div>

<div class="tet-image hidden" id="tetImage">
  <img src="tet.png" alt="Lunar New Year Decoration">
</div>

<script>
const tetDate = new Date(Date.now() + 10 * 1000); // demo 10s
const countdownEl = document.getElementById("countdown");
const tetImage = document.getElementById("tetImage");
const titleEl = document.getElementById("title");

function updateCountdown() {
  const now = new Date();
  const diff = tetDate - now;

  if (diff <= 0) {
    titleEl.style.display = "none";
    countdownEl.textContent = "ðŸŽ‰ ChÃºc má»«ng nÄƒm má»›i! ðŸŽ‰";
    tetImage.classList.remove("hidden");
    startFireworks();
    clearInterval(timer);
    return;
  }

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor(diff / 3600000) % 24;
  const minutes = Math.floor(diff / 60000) % 60;
  const seconds = Math.floor(diff / 1000) % 60;

  countdownEl.textContent =
    `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();

/* ====== FIREWORKS ====== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#fde68a", "#f97316", "#ef4444", "#22c55e"];

  for (let i = 0; i < 80; i++) {
    particles.push({
      x,
      y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 100,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function startFireworks() {
  setInterval(createFirework, 800);
  animate();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, 3, 3);

    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
