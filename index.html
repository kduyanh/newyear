<script>
/* ====== SET Táº¾T DATE HERE ======
   Táº¿t 2026: 17 Feb 2026 (Vietnam time)
================================ */
const tetDate = new Date("2026-02-17T00:00:00+07:00");
const countdownEl = document.getElementById("countdown");
const tetItems = document.getElementById("tetItems");

/* ====== COUNTDOWN ====== */
function updateCountdown() {
  const now = new Date();
  const diff = tetDate - now;

  if (diff <= 0) {
    countdownEl.textContent = "ğŸ‰ ChÃºc Má»«ng NÄƒm Má»›i!";
    tetItems.classList.remove("hidden");
    startFireworks();
    clearInterval(timer);
    return;
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  countdownEl.textContent =
    `${d} ngÃ y ${h} giá» ${m} phÃºt ${s} giÃ¢y`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();

/* ====== FIREWORKS ====== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#fde68a", "#f97316", "#ef4444", "#22c55e"];

  for (let i = 0; i < 80; i++) {
    particles.push({
      x,
      y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 100,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function startFireworks() {
  setInterval(createFirework, 800);
  animate();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, 3, 3);

    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
</script>
