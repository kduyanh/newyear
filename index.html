<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lunar New Year Countdown üáªüá≥</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle, #FADADD, #F6C1CC);
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  /* SCREEN 1 */
  .container {
    text-align: center;
    position: relative;
    z-index: 3;
    margin-top: 12vh;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #B91C1C;
  }

  #countdown {
    font-size: 2.2rem;
    letter-spacing: 1px;
    color: #B91C1C;
  }

  /* SCREEN 2 */
  .tet-image {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .tet-image img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 2; /* PH√ÅO HOA TR√äN ·∫¢NH */
    pointer-events: none;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- SCREEN 1 -->
<div class="container" id="screen1">
  <h1 id="title">üßß Countdown to Lunar New Year</h1>
  <div id="countdown"></div>
</div>

<!-- SCREEN 2 -->
<div class="tet-image hidden" id="tetImage">
  <img src="tet.png" alt="Lunar New Year Decoration">
</div>

<script>
/* ====== COUNTDOWN ====== */
const tetDate = new Date(Date.now() + 10 * 1000); // demo 10s
const countdownEl = document.getElementById("countdown");
const tetImage = document.getElementById("tetImage");
const screen1 = document.getElementById("screen1");

function updateCountdown() {
  const now = new Date();
  const diff = tetDate - now;

  if (diff <= 0) {
    screen1.style.display = "none";      // ‚ùå ·∫®N TO√ÄN B·ªò SCREEN 1
    tetImage.classList.remove("hidden"); // ‚úÖ CH·ªà HI·ªÜN ·∫¢NH
    startFireworks();
    clearInterval(timer);
    return;
  }

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor(diff / 3600000) % 24;
  const minutes = Math.floor(diff / 60000) % 60;
  const seconds = Math.floor(diff / 1000) % 60;

  countdownEl.textContent =
    `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();

/* ====== FIREWORKS ====== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#fde68a", "#f97316", "#ef4444", "#22c55e"];

  for (let i = 0; i < 90; i++) {
    particles.push({
      x,
      y,
      vx: (Math.random() - 0.5) * 7,
      vy: (Math.random() - 0.5) * 7,
      life: 120,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function startFireworks() {
  setInterval(createFirework, 700);
  animate();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  }

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
